plugins {
    id 'java'
}

group 'guru.qa'
version '1.0-SNAPSHOT'

repositories { //где искать зависимости
    mavenCentral()
}

dependencies { //подключение зависимостей и следить за их версиями
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test { //управление циклом тестирования (какие тесты запускать, какой тестовый фреймоворк использовать...)
    useJUnitPlatform()
}